
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" id="email1" placeholder="Enter Email Id" required>
                        <input type="password" class="input-box" id="password1" placeholder="Enter Password" required>
                        <button type="submit" class="submit-btn" onclick="openHome1()">Submit</button>
                        <input type="checkbox" class=""><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="card-back">
                    <h2>Register</h2>
                    <form>
                        <input type="text" id="name" class="input-box" placeholder="Enter Name" required>
                        <input type="email" id="email2" pattern=".+@globex\.com" class="input-box" placeholder="Enter Email Id" required>
                        <input type="password" id="password2" class="input-box" placeholder="Enter Password" required>
                        <button type="submit" class="submit-btn" onclick="openHome2()">Submit</button>
                        <input type="checkbox" class=""><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");
        function openRegister(){
            card.style.transform = "rotateY(-180deg)"

        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)"
        }
        
        function openHome1(){
             var name = document.getElementById("name");
             var email1 = document.getElementById("email1");
             var password1 = document.getElementById("password1");
            if( email1.value == "")
            {
                alert("Please Enter Your Valid email-id");
            }
            else if(password1.value == ""){
                alert("Please Enter Your Password");
            }
            else
            {
               document.location.href="corona.html";
            }
            

        }
        function openHome2(){
             var name = document.getElementById("name");
             var email2 = document.getElementById("email2");
             var password2 = document.getElementById("password2");
            if(name.value == "")
            {
                alert("Please Enter Your name");
            }
            else if( email2.value == "")
            {
                alert("Please Enter Your Valid email-id");
            }
            else if(password2.value == ""){
                alert("Please Enter Your Password");
            }
            else
            {
                document.location.href="corona.html";
            }
        }
        
    </script>
</body>
</html>
